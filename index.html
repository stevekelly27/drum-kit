<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300&family=Oswald:wght@300&family=Source+Sans+Pro:wght@700&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Drum-kit</title>
</head>
<body>
    <h1>Virtual expierence of AKAI Drum Pads</h1>
    <div class="drum-pads">
        <div class="pads pad1" onclick="playTriangle();" data-pad="88">4</div>
        <div class="pads pad2" data-pad="69">5</div>
        <div class="pads pad3" data-pad="75">6</div>
        <div class="pads pad4" data-pad="73">7</div>

        <div class="pads pad5" data-pad="82">R</div>
        <div class="pads pad6" data-pad="84">T</div>
        <div class="pads pad7" onclick="play();" data-pad="89">Y</div>
        <div class="pads pad8" data-pad="85">U</div>
     
        <div class="pads pad9" data-pad="70">F</div>
        <div class="pads pad10" data-pad="71">G</div>
        <div class="pads pad11" data-pad="72">H</div>
        <div class="pads pad12" data-pad="74">J</div>

        <div class="pads pad13" data-pad="86">V</div>
        <div class="pads pad14" data-pad="66">B</div>
        <div class="pads pad15" data-pad="78">N</div>
        <div class="pads pad16" onclick="play();" data-pad="77">M</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
