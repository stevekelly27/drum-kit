<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300&family=Oswald:wght@300&family=Source+Sans+Pro:wght@700&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Drum-kit</title>
</head>
<body>
    <h1>Virtual expierence of AKAI Drum Pads</h1>
    <div class="drum-pads">
        <div class="pads pad-1" data-pad="86">4</div>
        <div class="pads pad-2" data-pad="66">5</div>
        <div class="pads" data-pad="78">6</div>
        <div class="pads" data-pad="77">7</div>

        <div class="pads" data-pad="82">R LOW TOM</div>
        <div class="pads" data-pad="84">T MID TOM</div>
        <div class="pads" data-pad="89">Y HI TOM</div>
        <div class="pads" data-pad="85">U CYMBAL 2</div>
     
        <div class="pads" data-pad="70">F</div>
        <div class="pads" data-pad="71">G</div>
        <div class="pads" data-pad="72">H</div>
        <div class="pads" data-pad="74">J</div>

        <div class="pads" data-pad="86">V</div>
        <div class="pads" data-pad="66">B</div>
        <div class="pads" data-pad="78">N</div>
        <div class="pads" data-pad="77">M</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
