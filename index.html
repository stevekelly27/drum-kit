<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300&family=Oswald:wght@300&family=Source+Sans+Pro:wght@700&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Drum-kit</title>
</head>
<body>
    
    <h1>Virtual expierence of AKAI Drum Pads</h1>
    <label for="volumeslider">Volume</label>
    <input id="volumeslider" type="range" min="0" max="100" value="70" step="1">
    <div class="drum-pads"> 
        <div class="pads" id="triangle" data-url='sounds/triangle.mp3'>r</div>
        <div class="pads" id="closed-hihat" data-url='sounds/closed-hihat.mp3'>t</div>
        <div class="pads" id="open-hihat" data-url='sounds/open-hihat.mp3'>y</div>
       
    
        <div class="pads" id="tom1" data-url='sounds/tom1.mp3'>f</div>
        <div class="pads" id="cclap" data-url='sounds/cclap.mp3'>g</div>
        <div class="pads" id="crash" data-url='sounds/crash.mp3'>h</div>
     
        <div class="pads" id="kick3" data-url='sounds/kick3.mp3'>v</div>
        <div class="pads" id="snare2" data-url='sounds/snare2.mp3'>b</div>
        <div class="pads" id="bomb-blast" data-url='sounds/bomb-blast.wav'>n</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
