<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lato:wght@300&family=Oswald:wght@300&family=Source+Sans+Pro:wght@700&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>Drum-kit</title>
</head>
<body>
    
    <h1>Virtual expierence of AKAI Drum Pads</h1>
    <div class="drum-pads"> 
        <div class="pads pad1" onclick = "playTriangle(event);" >4</div>
        <div class="pads pad2" onclick = "playClosedHIhat(event);">5</div>
        <div class="pads pad3" onclick = "playOpenHihat(event);">6</div>
        <div class="pads pad4" onclick = "playSymbal(event);">7</div>

        <div class="pads pad5" onclick = "playBell(event);" >R</div>
        <div class="pads pad6" onclick = "playClang(event);" >T</div>
        <div class="pads pad7" onclick = "playClap(event);" >Y </div>
        <div class="pads pad8" onclick = "playCrash(event);" >U</div>
     
        <div class="pads pad9" onclick = "playTom2(event);">F</div>
        <div class="pads pad10" onclick = "playKick1(event);">G</div>
        <div class="pads pad11" onclick = "playTom1(event);">H</div>
        <div class="pads pad12" onclick = "playBomb(event);">J</div>

        <div class="pads pad13" onclick = "playKick3(event);">V</div>
        <div class="pads pad14" onclick = "playSnare(event);">B</div>
        <div class="pads pad15" onclick = "playKick2(event);">N</div>
        <div class="pads pad16" onclick = "playSnare2(event);">M</div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
